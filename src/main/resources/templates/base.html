<!DOCTYPE html>
<!-- Making this entire page as fragment -->
<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content, title, script)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Connectly</title>

  
    <!-- flowbite cdn -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <!-- tailwindcss -->
    <link th:href="@{'/css/output.css'}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
    <!-- fontawesome cdn -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
       
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-gray-800 dark:text-white">

    <!-- Common header -->
     <!-- User logged in: navbar -->
     <div th:if="${loggedInUser}">
        <div th:replace="~{user/user_navbar :: user-navbar}"></div>
     </div>


     <!-- User not logged in: navbar -->
     <div th:unless="${loggedInUser}">
        <div th:replace="~{navbar :: navbar}"></div>
     </div>

     <!-- Main content -->
    <div class="">
        <section th:replace="${content}"></section>
    </div>

    
    <!-- Flowbite script -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{'/js/script.js'}"></script> 
    <th:block class="p-4" th:replace="${script}"></th:block>

</body>

</html>
